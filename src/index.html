<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ko-router-splash example</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!--
    Embed the splash in the HTML *before the script tag* so that it is displayed immediately
    without having to wait for the JS to be parsed.

    You could do this without an observable using $.fadeOut or something similar.
  -->
  <div id="splash" data-bind="css: { hidden: splash.hidden }">
    <img src="https://via.placeholder.com/350x150?text=Splash+Image"/>
    <!-- Use display: none to prevent this from flashing before JS is executed -->
    <div style="display: none" data-bind="visible: splash.canContinue">
      Continuing in <span data-bind="text: splash.timeToContinue"></span>.
      <a href="#" data-bind="click: splash.skip">
        Click here to skip
      </a>
    </div>
  </div>

  <app></app>

  <script src="./index.ts"></script>
</body>
</html>
